<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SVG Graphics Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div>
	<span>Upload photo of plate</span>
	<img src="loading.gif" class="loading" id="loading-plate"/>
	<input type="file" id="photo-input"></input>
	<span>plate width in inches:</span>
	<input type="text" class="text-input" id="width-input"></input>
	<span>plate height in inches:</span>
	<input type="text" class="text-input" id="height-input"></input>
      </div>
      <div>
	<span>Upload laser cut svg</span> 
	<img src="loading.gif" class="loading" id="loading-svg"/>
	<input type="file" id="svg-input"></input>
	<span>viewBox units per inch:</span>
	<input type="text" class="text-input" id="vupi-input"></input>
	<div id="viewbox">viewBox: [min-x] [min-y] [width] [height]</div>
      </div>
    </header> 
    <div class="view" id="view">
      <canvas id="canvas"></canvas>
      <div class="draggable" id="viewsizer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/svg-path-commander/dist/svg-path-commander.js"></script>
    <script src="index.js"></script>
  </body>
</html>
